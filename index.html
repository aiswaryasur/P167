<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <script src="./play-on-click.js"></script>

  
  <!-- style for the loader -->
  <style> 
  .arjs-loaded {
    height:100%;
    width:100%;
    position:absolute;
    top:0;
    left:0;
    background-color: rgb(0,0,0);
    display:flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loaded div{
    text-align: center;
    color: white;
    font-size: 100px;
  }
  </style>
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->

  <div class="arjs-loaded">
    <div>
      loading, please wait ...
    </div>
  </div>

  <!-- a-frame scene -->
  <a-scene 
  vr-mode-ui="enabled:false;"
  renderer="logarithmicDepthBuffer:true;"
  embedded
  arjs="trackingMethod:best; sourceType:webcam; debugUI:Enabled:false; "
  > 
   <a-entity id="camera" camera position="0 0 10"></a-entity>
   <a-assets>
    <video 
    id="video-1"
    src="./assets/videos/Kite-flying.mp4"
    preload="auto"
    loop="true"
    playsinline
    webkit-playsinline
    autoplay
    cross-original="anonymous"
    ></video>
   </a-assets>

   <a-nft id="nft-1" type="nft" url="./assets/images/kite-fying.iset" 
   smooth="true" 
   smoothCount="10" 
   smoothTolerance="0.01"
   smooth-threshold="5"
   >
   <a-video id="video-1" src="#video-1" width="600" height="500" position="0 0 -30" rotation="-90 0 0"></a-video>
  </a-nft>

  </a-scene>

</body>

</html>
